<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
      const N = parseInt(prompt("Qual é o número?"))
    const numeros = []

    for(let i = 1; i <= N; i++) {
        numeros.push(i)
    }

    alert(`  ${numeros.join(',')} `)
       
    </script>
</body>
</html>
